<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/inicioSesion.css">
        <link rel="stylesheet" href="css/template.css">

    </head>
    <body class="d-flex h-100 text-center text-bg-dark text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">BusCAN</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="index.html">Inicio</a>
                    <a class="nav-link fw-bold py-1 px-0" href="servicios.html">Servicios</a>
                    <a class="nav-link fw-bold py-1 px-0" href="contacto.html">Contacto</a>
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="inicioSesion.html">Iniciar sesión</a>
                </nav>
            </div>
        </header>


        <main class="form-signin w-100 m-auto">
    <form>
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/1581/1581594.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
    <label>
    <input type="checkbox" value="remember-me"> Remember me
    </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
</form>
</main>



    
</body>
</html>
